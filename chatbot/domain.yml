version: "2.0"

intents:
  - greet
  - doing_well
  - doing_bad
  - goodbye
  - affirm
  - deny
  - chitchat
  - faq
  - welcome

responses:
  utter_welcome:
  - text: "Welcome to Jonny's website! I will be right here if you need anyhting."

  utter_greet:
  - text: "Hey, how are you?"
  - text: "Hello, how is it going?"

  utter_goodbye:
  - text: "See you later."
  - text: "Come back soon!"
  - text: "Have a good day!"

  utter_chitchat/bot_challenge:
  - text: "I am Jonny's assistant. I am a chatbot and was created using Rasa Open Source. Currently, I can answer some questions about Jonny."

  utter_chitchat/ask_doing:
  - text: "I am doing well. Thank you for asking!"
  - text: "It has been great! Thank you for asking."

  utter_faq/ask_career:
  - text: "Jonny is open to any position in programming, development, software, and more."

  utter_faq/ask_education:
  - text: "Jonny graduated with a bachelors of science in computer science at the University of Texas at Dallas."

  utter_glad:
  - text: "That is great to hear! If you have any questions, I will do my best to answer them."

  utter_support:
  - text: "I am sorry to hear. If there is anything I can do to make it better, ask right away!"

  utter_how_help:
  - text: "What can I do for you today?"
  - text: "How can I help you today?"

  utter_fallback:
  - text: "I am sorry I do not understand but I am constantly learning. Please try rephrasing."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
